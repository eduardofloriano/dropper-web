	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="_template_box_default.xhtml">



	<ui:define name="conteudo">
		<div id="section-login">
			<div id="section-cadastro-form">
				<p:fieldset legend="DASHBOARD">
					<div class="ui-g">
						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g-3">
								<h:form id="dashboard-form">
									<p:menu>
										<p:submenu label="Multimidia">
											<p:menuitem value="Imagem"
												actionListener="#{dashboardBean.dull}" update="messages" />
											<p:menuitem value="Arquivo"
												actionListener="#{dashboardBean.dull}" update="messages" />
											<p:menuitem value="Video"
												actionListener="#{dashboardBean.dull}" update="messages" />
										</p:submenu>
									</p:menu>

									<p:messages id="messages" globalOnly="true" />
								</h:form>
							</div>
							<div class="ui-g-9 upload-area">
								<h:form>
									<p:fileUpload
										fileUploadListener="#{dashboardBean.handleFileUpload}"
										mode="advanced" dragDropSupport="true" update="messages"
										sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

									<p:growl id="messages" showDetail="true" />
								</h:form>
							</div>

							<div class="ui-g-3" />

							<div class="ui-g-9 dropper-grid-area">
								<p:panel id="basic" header="DROPPER">
								</p:panel>
							</div>
						</div>

					</div>
				</p:fieldset>
			</div>
		</div>
	</ui:define>
	<!-- FIM DO CONTEUDO -->
