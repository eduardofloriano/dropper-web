<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="dr-sidebar">
		<div class="profile">
			 <h:graphicImage library="img" name="profile.png" rendered="#{usuarioBean.usuarioLogado.imagemPerfil == null}" />
			 <h:graphicImage value="#{usuarioBean.imagemPerfil}" rendered="#{usuarioBean.usuarioLogado.imagemPerfil != null}"/>
			<a id="profile-button" href="#"> <h:outputText
					styleClass="username" value="#{usuarioBean.usuarioLogado.nome}" />
			</a>
			<h:form id="profile-form" rendered="#{usuarioLogado != null}">
				<div class="profile-logout">
					<p:commandLink styleClass="fa fa-fw fa-sign-out" value="Logout"
						action="#{loginBean.logout}" />
				</div>


				<div class="profile-progress-bar">
					<p:progressBar id="profile-progress-bar"
						value="#{repositorioBean.espacoDisponivel}" labelTemplate="{value}%"
						displayOnly="true" />
				</div>
			</h:form>
		</div>
		<h:form>
			<div class="dr-menu">
				<div class="ui-panelmenu-panel">
					<p:menu>
						<p:menuitem value="Imagens" icon="fa fa-fw fa-image"
							action="dashboardImagem.xhtml?faces-redirect=true" />
						<p:menuitem value="Arquivos" icon="fa fa-fw fa-file"
							action="dashboardArquivo.xhtml?faces-redirect=true" />
						<p:menuitem value="Videos" icon="fa fa-fw fa-video-camera"
							action="dashboardVideo.xhtml?faces-redirect=true" />
							<p:menuitem value="Audios" icon="fa fa-fw fa-music"
							action="dashboardAudio.xhtml?faces-redirect=true" />
						<p:menuitem value="Perfil" icon="fa fa-fw fa-user"
							action="perfilUsuario.xhtml?faces-redirect=true" />
					</p:menu>
				</div>
			</div>
		</h:form>
	</div>
</ui:fragment>
