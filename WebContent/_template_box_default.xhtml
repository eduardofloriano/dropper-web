<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:body>

	<div id="cabecalho">
		<h:outputStylesheet library="css" name="dropper-web.css" />
		<h:outputStylesheet library="primefaces" name="grid/grid.css" />
	</div>

	<!-- MENU HEADER -->
	<ui:insert name="dropper-menuHeader">
		<ui:include src="menuHeader.xhtml" />
	</ui:insert>

	<!-- FIM MENU HEADER -->

	<!-- CONTEUDO -->
	<div id="conteudo">
		<div class="ui-g">
			<div class="ui-g-3" />
				<ui:insert name="dropper-sidebar">
					<ui:include src="sidebar.xhtml" />
				</ui:insert>
			<div class="ui-g-8">
				<ui:insert name="conteudo" />
			</div>
			<div class="ui-g-1" />
		</div>
	</div>
	<!-- FIM CONTEUDO -->

	<div id="rodape"></div>



</h:body>
</html>
