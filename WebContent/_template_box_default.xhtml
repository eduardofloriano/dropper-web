<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:body>

	<div id="cabecalho">
		<h:outputStylesheet library="css" name="dropper-web.css" />
		<h:outputStylesheet library="primefaces" name="grid/grid.css" />
	</div>

	<!-- MENU HEADER -->
	<div id="menu-header">
		<h:form>
			<p:menubar>
				<f:facet name="options">
					<p:menuitem value="Sair" url="#" icon="ui-icon-close" />
					<h:graphicImage styleClass="menu-header-logo" library="img"
						name="dropper-web-logo-header-transparente.png" />
				</f:facet>
				<p:menuitem value="Menu" url="#" icon="ui-icon-gear" />
				<p:menuitem value="Home" url="dashboard.xhtml" icon="ui-icon-home" />
				<p:menuitem value="Notificações" url="#" icon="ui-icon-volume-on" />
				<p:submenu label="Ajuda" icon="ui-icon-help">
					<p:menuitem value="Termos do Contrato" url="#" />
				</p:submenu>
			</p:menubar>
		</h:form>
	</div>

	<!-- FIM MENU HEADER -->

	<!-- CONTEUDO -->
	<div id="conteudo">
		<div class="ui-g">
			<div class="ui-g-2" />
			<div class="ui-g-8 section-login">
				<ui:insert name="conteudo" />
			</div>
			<div class="ui-g-2" />
		</div>
	</div>
	<!-- FIM CONTEUDO -->

	<div id="rodape"></div>



</h:body>
</html>
