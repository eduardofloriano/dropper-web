<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:body>

	<div id="cabecalho">
		<h:outputStylesheet library="css" name="dropper-web.css" />
		<h:outputStylesheet library="primefaces" name="grid/grid.css" />
	</div>

	<!-- MENU HEADER -->
	<div id="menu-header">
		<h:form>
			<p:menubar>
				<f:facet name="options">
					<h:graphicImage styleClass="menu-header-logo" library="img"
						name="logo-header-img-256.png" />
				</f:facet>
				<p:menuitem value="Home" url="dashboardImagem.xhtml" icon="fa fa-fw fa-home" />
				<p:menuitem value="Notificações" url="#" icon="fa fa-fw fa-comments-o" />
				<p:menuitem value="Desenvolvedores" url="#" icon="fa fa-fw fa-github" />
				<p:submenu label="Ajuda" icon="fa fa-fw fa-graduation-cap">
					<p:menuitem value="Termos do Contrato" url="#" />
				</p:submenu>
				
				
			</p:menubar>
		</h:form>
	</div>

	<!-- FIM MENU HEADER -->

	<!-- CONTEUDO -->
	<div id="conteudo">
		<div class="ui-g">
			<div class="ui-g-3" />
				<ui:insert name="dropper-sidebar">
					<ui:include src="sidebar.xhtml" />
				</ui:insert>
			<div class="ui-g-8">
				<ui:insert name="conteudo" />
			</div>
			<div class="ui-g-1" />
		</div>
	</div>
	<!-- FIM CONTEUDO -->

	<div id="rodape"></div>



</h:body>
</html>
