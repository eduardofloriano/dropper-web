<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="_template_box_default.xhtml">


	<ui:define name="dropper-sidebar">
		<div class="dr-sidebar">
			<div class="profile">
				<h:graphicImage library="img" name="profile.png" />
				<a id="profile-button" href="#"> <h:outputText
						styleClass="username" value="#{usuarioBean.usuarioLogado.nome}" />
				</a>
				<h:form rendered="#{usuarioLogado != null}">
					<div class="profile-logout">
						<p:commandLink styleClass="fa fa-fw fa-sign-out" value="Logout"
							action="${loginBean.logout}" />
					</div>
				</h:form>
			</div>
			<h:form>
				<div class="dr-menu">
					<div class="ui-panelmenu-panel">
						<p:menu>
							<p:menuitem value="Imagens" icon="fa fa-fw fa-image" />
							<p:menuitem value="Arquivos" icon="fa fa-fw fa-file" />
							<p:menuitem value="Videos" icon="fa fa-fw fa-video-camera" />
							<p:menuitem value="Perfil" icon="fa fa-fw fa-user" />
						</p:menu>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>



	<ui:define name="conteudo">
		<p:panel styleClass="dashboard-area">
			<div class="ui-g">
				<div class="ui-g-12 ui-g-nopad">

					<div class="ui-g-12 upload-area">
						<h:form id="dashboard-upload-form">
							<p:fileUpload fileUploadListener="#{imagemBean.handleFileUpload}"
								mode="advanced" dragDropSupport="true"
								update=":dashboard-data-form:dropper-data-grid"
								sizeLimit="100000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

							<p:growl id="messages" showDetail="true" />
						</h:form>
					</div>

					<h:form id="dashboard-data-form">
						<div class="ui-g-12 dropper-grid-area">
							<p:dataGrid id="dropper-data-grid" var="imagem"
								value="#{imagemBean.imagens}" columns="3" layout="grid" rows="3"
								paginator="true" paginatorPosition="bottom"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

								<p:panel style="text-align:center">
									<h:panelGrid id="dropper-data-image-panel" columns="1"
										style="width:100%">
										<!-- <p:outputLabel value="#{imagem.nome}"></p:outputLabel>  -->
										<p:graphicImage value="#{imagemBean.imagem}">
											<f:param name="id" value="#{imagem.id}" />

											<p:contextMenu for="dropper-data-image-panel">
												<p:menuitem value="Excluir" update="dropper-data-grid"
													icon="fa fa-fw fa-remove"
													actionListener="#{imagemBean.remover(imagem)}" />

												<p:menuitem value="Download" update="dropper-data-grid"
													icon="fa fa-fw fa-download" ajax="false">
													<p:fileDownload value="#{imagemBean.download(imagem)}" />
												</p:menuitem>

												<p:menuitem id="dropper-image-visualizar" value="Visualizar"
													icon="fa fa-fw fa-file-image-o" />
											
											</p:contextMenu>

										</p:graphicImage>
									</h:panelGrid>
								</p:panel>

							</p:dataGrid>

						</div>
					</h:form>
				</div>
			</div>
		</p:panel>
	</ui:define>
	<!-- FIM DO CONTEUDO -->


</ui:composition>
</html>
