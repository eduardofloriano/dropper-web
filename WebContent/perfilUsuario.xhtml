<ui:composition template="_template_box_default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	
	<ui:define name="conteudo">
		<p:panel styleClass="dashboard-area">
			<div class="ui-g">
				<div class="ui-g-12 ui-g-nopad">

					<div class="ui-g-12 upload-area">
						<h:form id="perfilUsuario-form">

							<p:panel header="Dados Pessoais">
								<p:panelGrid styleClass="section-cadastro-form-table"
									columns="2">

									<p:outputLabel value="Nome:" for="nome" />
									<p:inputText id="nome" value="#{usuarioBean.usuario.nome}"
										required="True" requiredMessage="Nome é Obrigatório">
										<f:ajax event="blur" render="messages" />
									</p:inputText>

									<p:outputLabel value="Sobrenome:" for="sobrenome" />
									<p:inputText id="sobrenome"
										value="#{usuarioBean.usuario.sobrenome}" required="True"
										requiredMessage="Sobrenome é Obrigatório">
										<f:ajax event="blur" render="messages" />
									</p:inputText>

									<p:outputLabel value="Data de Nascimento:" for="dataNascimento" />
									<p:calendar id="dataNascimento"
										value="#{usuarioBean.usuario.dataNascimento}" required="True"
										requiredMessage="Data de Nascimento é Obrigatório"
										pattern="dd/MM/yyyy" mask="true">
										<f:ajax event="blur" render="messages" />
									</p:calendar>

									<p:outputLabel value="Telefone:" for="telefone" />
									<p:inputText id="telefone"
										value="#{usuarioBean.usuario.telefone}" required="True"
										requiredMessage="Telefone é Obrigatório">
										<f:ajax event="blur" render="messages" />
									</p:inputText>

									<p:outputLabel value="Endereço:" for="endereco" />
									<p:inputText id="endereco"
										value="#{usuarioBean.usuario.endereco}" required="True"
										requiredMessage="Endereço é Obrigatório">
										<f:ajax event="blur" render="messages" />
									</p:inputText>

									<p:outputLabel value="Email:" for="email" />
									<p:inputText id="email" value="#{usuarioBean.usuario.email}"
										required="True" requiredMessage="Email é Obrigatório">
										<f:ajax event="blur" render="messages" />
									</p:inputText>
									<p:outputLabel value="Senha:" for="senha" />
									<p:password id="senha" value="#{usuarioBean.usuario.senha}"
										required="true" feedback="true"
										requiredMessage="Senha é Obrigatório" />


								</p:panelGrid>

								<p:panelGrid styleClass="section-cadastro-form-table-buttons"
									columns="1">
									<div class="dropper-separator" />
									<p:commandButton styleClass="dr-button-center"
										value="Cadastrar" action="#{usuarioBean.cadastrar}"
										update="@form" process="@form" />

									<p:commandButton styleClass="dr-button-center" value="Retornar"
										action="login.xhtml?faces-redirect=true" immediate="true" />
								</p:panelGrid>

								<p:messages id="messages" globalOnly="true" />

							</p:panel>

							<p:panel header="Dados do Repositório">


							</p:panel>
						</h:form>
					</div>

				</div>

			</div>
		</p:panel>
	</ui:define>
	<!-- FIM DO CONTEUDO -->


</ui:composition>
