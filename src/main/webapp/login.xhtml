<ui:composition template="_template_box_small.xhtml">

	<ui:define name="titulo">Login</ui:define>

	<ui:define name="conteudo">
		<div id="section-login">
			<div id="section-login-logo">
				<h:graphicImage library="img" name="dropper-web-logo.png" />
			</div>
			<div id="section-login-form">
				<h:form id="login">

					<div class="ui-g ui-fluid">

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g-2" />
							<div class="ui-g-8">
								<p:inputText id="email" value="#{loginBean.usuario.email}"
									required="True" requiredMessage="Email é Obrigatório"
									placeholder="Email">
									<f:ajax event="blur" render="messages" />
								</p:inputText>
							</div>
							<div class="ui-g-2" />
						</div>

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g-2" />
							<div class="ui-g-8">
								<p:password id="senha" value="#{loginBean.usuario.senha}"
									required="true" feedback="true"
									requiredMessage="Senha é Obrigatório" placeholder="Password" />
							</div>
							<div class="ui-g-2" />
						</div>
						
						<div class="ui-g-12 dropper-separator" />

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g-2" />
							<div class="ui-g-8">
								<p:commandButton styleClass="dr-button-center" value="Entrar"
									action="#{loginBean.autenticar}" update="@form" process="@form" />
							</div>
							<div class="ui-g-2" />
						</div>

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g-2" />
							<div class="ui-g-8">
								<p:commandButton styleClass="dr-button-center" value="Cadastrar"
									action="#{loginBean.cadastrarUsuario}" immediate="true" />
							</div>
							<div class="ui-g-2" />
						</div>

					</div>


					<!-- 
					<p:panelGrid styleClass="section-login-form-table" columns="2">

		</div>
	</ui:define>
