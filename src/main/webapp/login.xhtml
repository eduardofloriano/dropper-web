<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="_template_box_small.xhtml">

	<ui:define name="titulo">Login</ui:define>

	<ui:define name="conteudo">
	
		<!-- PRODUCAO -->
		<p:dialog header="Dropper Web - Versão 0.3 ALPHA" widgetVar="dlg2"
			modal="true" height="100" visible="true">
			<h:outputText value="Bem vindo ao Dropper Web." />
		</p:dialog>


		<div id="section-login">
			<div id="section-login-logo">
				<h:graphicImage library="img" name="dropper-web-logo.png" />
			</div>
			<div id="section-login-form">
				<h:form id="login">

					<div class="ui-g ui-fluid">

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g-2" />
							<div class="ui-g-8">
								<p:inputText id="email" value="#{loginBean.usuario.email}"
									required="True" requiredMessage="Email é Obrigatório"
									placeholder="Email">
									<f:ajax event="blur" render="messages" />
								</p:inputText>
							</div>
							<div class="ui-g-2" />
						</div>

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g-2" />
							<div class="ui-g-8">
								<p:password id="senha" value="#{loginBean.usuario.senha}"
									required="true" feedback="true"
									requiredMessage="Senha é Obrigatório" placeholder="Password" />
							</div>
							<div class="ui-g-2" />
						</div>

						<div class="ui-g-12 dropper-separator" />

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g-2" />
							<div class="ui-g-8">
								<p:commandButton styleClass="dr-button-center" value="Entrar"
									action="#{loginBean.autenticar}" update="@form" process="@form" />
							</div>
							<div class="ui-g-2" />
						</div>

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g-2" />
							<div class="ui-g-8">
								<p:commandButton styleClass="dr-button-center" value="Cadastrar"
									action="#{loginBean.cadastrarUsuario}" immediate="true" />
							</div>
							<div class="ui-g-2" />
						</div>

					</div>

				</h:form>
			</div>
		</div>
	</ui:define>
	<!-- FIM DO CONTEUDO -->

</ui:composition>
</html>
